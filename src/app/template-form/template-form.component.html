<h2 class="text-2xl font-bold mb-4 text-center">User Profile Form</h2>
<form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm" class="max-w-md mx-auto p-6 bg-white border border-gray-200 rounded-lg shadow-md">
  <!-- Name Field -->
  <div class="mb-4">
    <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      ngModel
      required
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    >
  </div>

  <!-- Email Field -->
  <div class="mb-6">
    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      ngModel
      required
      email
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    >
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    [disabled]="myForm.invalid"
    class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed"
  >
    Submit
  </button>
</form>
